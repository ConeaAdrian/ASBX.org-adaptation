<div id="search-principal" class="search-principal">
  <div class="container">
    <form class="custom-search-form" id="main-search-form">
        <input type="hidden" id="search-state-data" name="state-abbr"></input>
        <input type="hidden" id="search-city-data" name="city-name"></input>
        <input type="hidden" id="search-zip-data" name="zip-code"></input>
        
        <div class="search-form-input-container">
            <input class="search-form-input" id='search-form-input' type="text" placeholder="city, state or zip code"
                   onkeyup="searchEngine(this)" onclick="openCustomSelect(this)"></input>
            <div id="custom-search-input-items" class="custom-search-items" style="display: none">
                <div data-city="" data-state="" id="current-location-item" onclick="selectItemInput(this)">Current Location</div>
            </div>
        </div>
        <div class="search-form-button-container">
            <button class="search-form-button" aria-label="Search" type="button"><img class="search-white" src="../../img/search-white.svg" alt=""></button>
        </div>
    </form>
  </div>
</div>
